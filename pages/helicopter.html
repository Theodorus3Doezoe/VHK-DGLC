<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VHK - Helikopters</title>
    <link rel="stylesheet" href="../styles/quiz.css">
    <link rel="shortcut icon" href="../images/img/jet.png" type="image/x-icon">
    <script type="module" src="../script/helicopter.js" defer></script>
</head>
<body>
    <div id="quizContainer">
        <div id="topContainer">
            <a href="../index.html" id="home">Home</a>
            <p id="answerDisplay"></p>
            <div id="scoreContainer">
                <h3 id="score"></h3>
                <h3>/</h3>
                <h3 id="numAsked"></h3>
            </div>
        </div>
        <div id="imgContainer">
            <img id="questionImage" src="">
        </div>
        <div id="bottomContainer">
            <button id="restartButton" onclick=location.reload()>Restart</button>
            <select name="answerList" id="answerList">
                <option value="AH-1Z Cobra">AH-1Z Cobra</option>
                <option value="AH-64 Apache">AH-64 Apache</option>
                <option value="AS-365 Dauphin">AS-365 Dauphin</option>
                <option value="Cougar">Cougar</option>
                <option value="CH-47 Chinook">CH-47 Chinook</option>
                <option value="EC-665 Tiger">EC-665 Tiger</option>
                <option value="EC-135">EC-135</option>
                <option value="UH-60 Blackhawk">UH-60 Blackhawk</option>
                <option value="NH-90">NH-90</option>
                <option value="W-3A Sokol">W-3A Sokol</option>
                <option value="KA-27 Helix">KA-27 Helix</option>
                <option value="KA-52 Hokum">KA-52 Hokum</option>
                <option value="MI-2 Hoplite">MI-2 Hoplite</option>
                <option value="MI-8/17 Hip">MI-8/17 Hip</option>
                <option value="MI-24/35M Hind">MI-24/35M Hind</option>
                <option value="MI-28 Havoc">MI-28 Havoc</option>
            </select>
            <select name="role" id="role">
                <option value="Attack">Attack</option>
                <option value="Utillity">Utillity</option>
                <option value="Transport">Transport</option>
                <option value="ASW">ASW</option>
            </select>
            <select name="fof" id="fof">
                <option value="Friend">Friend</option>
                <option value="Foe">Foe</option>
            </select>
            <button id="submitButton">Next</button>
        </div>
    </div>

</body>
</html>
